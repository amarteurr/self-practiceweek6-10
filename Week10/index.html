<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Dataset Example</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        background: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        font-weight: bold;
        transition: all 0.3s;
      }

      .bordered {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div id="box">BOX</div>

    <button id="add">เพิ่มเส้นขอบ</button>
    <button id="remove">ลบเส้นขอบ</button>
    <button id="toggle">สลับเส้นขอบ</button>

    <script >
      const buttonadd = document.getElementById("add");
      const buttonremove = document.getElementById("remove");
      const buttontoggle = document.getElementById("toggle");
      buttonadd.addEventListener("click", ()=> {
        box.style.border = "5px solid black";
      });
       buttonremove .addEventListener("click", ()=> {
        box.style.border = '';
        });
        buttontoggle .addEventListener("click", ()=> {
        box.classList.toggle("bordered");
        });
    
      
    </script>
  </body>
</html>
